        MINIO_ADDRESS: "10.170.0.8:9000"
        PULSAR_ADDRESS: "pulsar://10.170.0.8:6650"
      network_mode: bridge
      ports:
        - "21123"
        - "9091"  

  - name: "rootcoord"
    docker_container: 
      name: bridge_rootcoord
      image: milvusdb/milvus:v2.0.1
      command: ["milvus", "run", "rootcoord"]
      env:
        ETCD_ENDPOINTS: "10.170.0.8:2379"
        MINIO_ADDRESS: "10.170.0.8:9000"
        PULSAR_ADDRESS: "pulsar://10.170.0.8:6650"
        QUERY_COORD_ADDRESS: "bridge_querycoord:19531"
      network_mode: bridge
      ports:
        - "53100"
        - "9091"

  - name: datacoord
