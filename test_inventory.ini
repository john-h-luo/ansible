[docker-nodes]
swarm-manager       ansible_ssh_private_key_file=~/.my_ssh_keys/gpc_sshkey
swarm-worker-01     ansible_ssh_private_key_file=~/.my_ssh_keys/gpc_sshkey

[swarm-managers]
swarm-manager

[swarm-workers]
swarm-worker-01

[docker:children]
docker-nodes
swarm-managers
swarm-workers

[docker:vars]
ansible_python_interpreter=/usr/bin/python3
StrictHostKeyChecking=no 
network= milvus_net_02
pre= test
suf= milvus_net_02
ETCD_ENDPOINTS= {{pre}}-etcd.{{suf}}:2379
MINIO_ADDRESS= {{pre}}-minio.{{suf}}:9000
PULSAR_ADDRESS= pulsar://{{pre}}-pulsar.{{suf}}:6650
QUERY_COORD_ADDRESS= {{pre}}-querycoord.{{suf}}:19531
DATA_COORD_ADDRESS= {{pre}}-datacoord.{{suf}}:13333
ROOT_COORD_ADDRESS= {{pre}}-rootcoord.{{suf}}:53100
INDEX_COORD_ADDRESS= {{pre}}-indexcoord.{{suf}}:31000
QUERY_NODE_ADDRESS= {{pre}}-querynode.{{suf}}:21123
DATA_NODE_ADDRESS= {{pre}}-datanode.{{suf}}:21124
INDEX_NODE_ADDRESS= {{pre}}-indexnode.{{suf}}:21121