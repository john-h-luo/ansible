pulsar_ip=10.0.2.12
proxy_ip=10.0.2.20
querycoord_ip=10.0.2.21
datacoord_ip=10.0.2.22
rootcoord_ip=10.0.2.23
indexcoord_ip=10.0.2.24
querynode_ip=10.0.2.25
datanode_ip=10.0.2.26
indexnode_ip=10.0.2.27
ETCD_ENDPOINTS= 10.0.2.10:2379
